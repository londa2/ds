<html>
<head>
  <title>Registro de Profesor</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
      width: 400px;
      display: block;
      text-align: left;
      margin: 0 auto;
    }

    form label, form input {
      display: block;
      margin-bottom: 10px;
    }
    
    .tipo-usuario {
      margin-top: 10px;
      font-size: 14px;
    }
    
    .tipo-usuario span {
      display: inline-block;
      margin: 0 5px;
    }
    
    .btn-registrarse {
      background-color: #1ACCA4;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .btn-registrarse:hover {
      background-color: #189075;
    }

    button {
      background-color: #1ACCA4;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #189075;
    }
  </style>
</head>

      <button type="button">Alumno</button>
    </div>
    <form action="procesar_registro_alumnos.php" method="POST">
      <label for="clave">Clave:</label>
      <input type="text" id="clave" name="clave" required>

      <label for="ap_paterno">Apellido Paterno:</label>

      <input type="text" id="ap_materno" name="ap_materno" required>

      <input type="text" id="nombres" name="nombres" required>

      <label for="contrasena">Crear Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" required>
